<div class="container">
  <h1>Cadastrar afiliado</h1>
  <div class="form">
    <input
      id="fullName-input"
      type="text"
      pInputText
      placeholder="Nome completo"
      [(ngModel)]="userName"
    />

    <div class="row">
      <p-inputMask
        mask="99.999.999"
        [(ngModel)]="userRG"
        placeholder="RG"
      ></p-inputMask>

      <p-inputMask
        [style]="{ width: '250px' }"
        mask="999.999.999-99"
        [(ngModel)]="userCPF"
        placeholder="CPF"
      ></p-inputMask>
    </div>

    <input
      id="work-input"
      type="text"
      pInputText
      placeholder="Profissão"
      [(ngModel)]="userWork"
    />

    <input
      id="address-input"
      type="text"
      pInputText
      placeholder="Endereço"
      [(ngModel)]="userAddress"
    />

    <input
      id="email-input"
      type="text"
      pInputText
      placeholder="Email"
      [(ngModel)]="userEmail"
      [pKeyFilter]="'email'"
    />

    <div class="row">
      <p-inputMask
        mask="(99) 9 9999-9999"
        [(ngModel)]="userPhone"
        placeholder=" N° (81) 9 1234-1234"
      ></p-inputMask>

      <p-calendar
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        [(ngModel)]="userBirthDate"
        [readonlyInput]="true"
        inputId="birthDate-input"
        placeholder="Data de nascimento"
      ></p-calendar>
    </div>

    <div class="row">
      <p-dropdown
        placeholder="Grau de instrução"
        [options]="gradeList"
        [(ngModel)]="userGrade"
        optionLabel="label"
      ></p-dropdown>

      <p-dropdown
        placeholder="Sexo"
        [options]="sexList"
        [(ngModel)]="userSex"
        optionLabel="label"
      ></p-dropdown>

      <p-dropdown
        placeholder="Estado civil"
        [options]="civilStateList"
        [(ngModel)]="userStatus"
        optionLabel="label"
      ></p-dropdown>
    </div>

    <div class="row">
      <input
        id="cod-input"
        type="text"
        pInputText
        placeholder="Código único"
        [(ngModel)]="userId"
        [pKeyFilter]="'pint'"
      />

      <p-calendar
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        [(ngModel)]="userStartDate"
        [readonlyInput]="true"
        inputId="startDate-input"
        placeholder="Data de admissão"
      ></p-calendar>
    </div>

    <textarea
      [rows]="3"
      [cols]="22"
      placeholder="Detalhes"
      [autoResize]="autoResize"
      [(ngModel)]="userDetail"
      pInputTextarea
    ></textarea>
  </div>

  <button pButton type="button">Cadastrar</button>
</div>
