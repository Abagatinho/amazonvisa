<div class="container">
  <h1>Cadastrar afiliado</h1>
  <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input
      id="fullName-input"
      type="text"
      pInputText
      placeholder="Nome completo"
      [(ngModel)]="userName"
      name="name"
    />

    <div class="row">
      <p-dropdown
        placeholder="Qual bairro reside?"
        [options]="placeList"
        [(ngModel)]="place"
        optionLabel="label"
        name="place"
      ></p-dropdown>

      <p-dropdown
        placeholder="Recebe bolsa família?"
        [options]="yesNo"
        [(ngModel)]="aux"
        optionLabel="label"
        name="aux"
      ></p-dropdown>
    </div>

    <div class="row">
      <p-inputMask
        mask="99.999.999"
        [(ngModel)]="userRG"
        placeholder="RG"
        name="rg"
      ></p-inputMask>

      <p-inputMask
        mask="999.999.999-99"
        [(ngModel)]="userCPF"
        placeholder="CPF"
        name="cpf"
      ></p-inputMask>

      <p-dropdown
        placeholder="Sexo"
        [options]="sexList"
        [(ngModel)]="userSex"
        optionLabel="label"
        name="userSex"
      ></p-dropdown>
    </div>

    <div class="row">
      <p-dropdown
        placeholder="Religião"
        [options]="religionList"
        [(ngModel)]="religion"
        optionLabel="label"
        name="religion"
      ></p-dropdown>

      <p-dropdown
        placeholder="Renda Média Famíliar"
        [options]="salaryList"
        [(ngModel)]="familiarSalary"
        optionLabel="label"
        name="familiarSalary"
      ></p-dropdown>

      <p-dropdown
        placeholder="Residência"
        [options]="residenceList"
        [(ngModel)]="residenceType"
        optionLabel="label"
        name="residenceType"
      ></p-dropdown>
    </div>

    <div class="row">
      <p-inputMask
        mask="(99) 9 9999-9999"
        [(ngModel)]="userPhone"
        placeholder=" N° (81) 9 1234-1234"
        name="phone"
      ></p-inputMask>

      <p-calendar
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        [(ngModel)]="userBirthDate"
        [readonlyInput]="true"
        inputId="birthDate-input"
        placeholder="Data de nascimento"
        name="birthday"
      ></p-calendar>
    </div>

    <div class="row">
      <p-dropdown
        placeholder="Grau de instrução"
        [options]="gradeList"
        [(ngModel)]="userGrade"
        optionLabel="label"
        name="grade"
      ></p-dropdown>

      <input
        id="work-input"
        type="text"
        pInputText
        placeholder="Profissão"
        [(ngModel)]="userWork"
        name="userWork"
      />

      <p-dropdown
        placeholder="Estado civil"
        [options]="civilStateList"
        [(ngModel)]="userStatus"
        optionLabel="label"
        name="civilState"
      ></p-dropdown>
    </div>

    <input
      id="email-input"
      type="text"
      pInputText
      placeholder="Email"
      [(ngModel)]="userEmail"
      [pKeyFilter]="'email'"
      name="email"
    />

    <div class="row">
      <input
        id="cod-input"
        type="text"
        pInputText
        placeholder="Código único"
        [(ngModel)]="userId"
        [pKeyFilter]="'pint'"
        name="cod"
      />

      <p-calendar
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        [(ngModel)]="userStartDate"
        [readonlyInput]="true"
        inputId="startDate-input"
        placeholder="Data de admissão"
        name="startDate"
      ></p-calendar>
    </div>
  </form>

  <button pButton type="submit" disabled="!f.valid">Cadastrar</button>
</div>
