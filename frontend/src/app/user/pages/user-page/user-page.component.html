<div user-page>
  <header>
    <div class="flex gap-3 align-items-center">
      <p-skeleton size="3rem"></p-skeleton>
      <span>Amazonvisa</span>
    </div>

    <div class="flex gap-3">
      <button
        pButton
        pRipple
        type="button"
        class="p-button-lg p-button-outlined p-button-rounded"
        icon="pi pi-user"
        (click)="showDisplay()"
      ></button>
    </div>
  </header>

  <main>
    <h1>Bem-vindo, {{ name }}!</h1>

    <div class="flex gap-3">
      <h2>Situação:</h2>
      <h2
        class="redColor"
        [ngClass]="{ greenColor: situation === 'Ativo' }"
      >
        {{ situation }}
      </h2>
    </div>

    <h1>Histórico</h1>
    <p-table
      #dt
      [value]="userData"
      responsiveLayout="scroll"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Vencimento</th>
          <th>Pagamento</th>
          <th>Status</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.dueDate }}</td>
          <td>{{ user.paymentDate }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </main>
</div>

<p-dialog header="Configurações da conta" [(visible)]="display" [style]="{}">
  <div class="passwordDiv">
    <h2>Nova senha</h2>
    <span class="p-float-label">
      <input pInputText type="password" name="password" id="password" />
      <label for="password">Digite a nova senha</label>
    </span>

    <span class="p-float-label">
      <input
        pInputText
        type="password"
        name="repeat-password"
        id="repeat-password"
      />
      <label for="repeat-password">Repita a senha</label>
    </span>
    <p-button label="Alterar senha"></p-button>
  </div>

  <p-button
    label="Sair da conta"
    [style]="{
      float: 'right'
    }"
  ></p-button>
</p-dialog>
