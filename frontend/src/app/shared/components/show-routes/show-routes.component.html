<p-dialog

    width: '500px'
  }"
>
  <p-button
    styleClass="p-button-warning"
    label="Cadastrar afiliado"
    icon="pi pi-user-plus"
    iconPos="left"
    routerLink="/create-user"
  ></p-button>

  <p-button

    }"

  <p-button

    label="Visualizar afiliado"
    icon="pi pi-users"
    iconPos="left"

  ></p-button>
  <p-button
    styleClass="p-button-success"
    label="Visualizar parceiros"
    icon="pi pi-home"
    iconPos="left"
    routerLink="/list-partner"
    [style]="{
      float: 'right'
    }"
  ></p-button>
