<header>
  <div class="header">
    <div class="flex gap-3 align-items-center">
      <p-skeleton size="3rem"></p-skeleton>
      <span>Amazonvisa</span>
    </div>

    <div class="nav-menu" *ngIf="url === 'user'">
      <p-button [link]="true" [routerLink]="'/user'" type="submit" title="situação">
        Situação
      </p-button>

      <p-button [link]="true" [routerLink]="'/user/info'" type="submit" title="perfil">
        Perfil
      </p-button>

      <p-button [link]="true" [routerLink]="'/user/benefits'" type="submit" title="parceiros">
        Parceiros
      </p-button>

      <p-button [link]="true" [routerLink]="'/user/report'" type="submit" title="sugestão e denúncia">
        Sugestão e Denúncias
      </p-button>

      <button
        pButton
        pRipple
        type="button"
        class="p-button-lg p-button-outlined p-button-rounded"
        icon="pi pi-user"
      ></button>
    </div>

    <div class="nav-menu" *ngIf="url === 'partner'">
      <p-button [link]="true" [routerLink]="'/partner'" type="submit" title="perfil">
        Perfil e Busca
      </p-button>

      <button
        pButton
        aria-label="Botão usuário"
        pRipple
        type="button"
        class="p-button-lg p-button-outlined p-button-rounded"
        icon="pi pi-user"
      ></button>
    </div>

    <div class="nav-menu" *ngIf="url === 'system'">
      <p-button [link]="true" [routerLink]="'/system'" type="submit" title="situação">
        Usuários
      </p-button>

      <p-button [link]="true" [routerLink]="'/system/create-user'" type="submit" title="perfil">
        Criar associado
      </p-button>

      <p-button [link]="true" [routerLink]="'/system/create-partner'" type="submit" title="parceiros">
        Criar parceiro
      </p-button>

      <button
        pButton
        pRipple
        type="button"
        class="p-button-lg p-button-outlined p-button-rounded"
        icon="pi pi-user"
      ></button>
    </div>
  </div>
</header>
